<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Video</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .video-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .video-background iframe {
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .content {
        position: relative;
        z-index: 1;
        color: white;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="video-background">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/M1TFbwY-tHc?si=zigjP1xGdnJPn3NV"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
    </div>
    <div class="content">
      <h1>Bem-vindo ao Meu Site</h1>
      <p>Este é um exemplo de um vídeo do YouTube como fundo.</p>
    </div>
  </body>
</html>
