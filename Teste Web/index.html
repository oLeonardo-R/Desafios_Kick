<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendas de Chocolates</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Sobre Nós</a></li>
          <li><a href="#">Contato</a></li>
          <li><a href="#">Carrinho</a></li>
        </ul>
        <input type="text" placeholder="Buscar" />
      </nav>
    </header>

    <main>
      <section id="banner">
        <h1>Promoção Especial de Chocolates!</h1>
        <button>Ver Ofertas</button>
      </section>

      <section id="destaque">
        <!-- Aqui seriam exibidos os produtos em destaque -->
      </section>

      <section id="empresa">
        <h2>Nossa História</h2>
        <p>
          Uma breve descrição da empresa e sua dedicação à qualidade dos
          chocolates.
        </p>
        <div id="depoimentos">
          <!-- Aqui seriam exibidos os depoimentos de clientes -->
        </div>
      </section>
    </main>

    <footer>
      <ul>
        <li><a href="#">Políticas</a></li>
        <li><a href="#">Termos de Serviço</a></li>
        <li><a href="#">Redes Sociais</a></li>
      </ul>
      <form action="#">
        <input type="email" placeholder="Inscreva-se para ofertas exclusivas" />
        <button type="submit">Inscrever</button>
      </form>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
