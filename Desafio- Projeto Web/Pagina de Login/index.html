<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/icon.svg" />

    <link rel="stylesheet" href="styles.css" />
    <title>Kicker Anime</title>
  </head>
  <body>
    <video autoplay muted loop id="backgroundVideo">
      <source
        src="./img/Dragon Sun Halo Head Dance 4k60fps _ Demon Slayer Twixtor.mp4"
        type="video/mp4"
      />
    </video>

    <div class="login-container">
      <img
        src="./img/Black Green Futuristic Technology Company Logo.png"
        alt="Logo"
      />

      <h2>Entrar</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Senha" required />
      <div class="button-container">
        <button onclick="fakeLogin()">Entrar</button>
      </div>
      <div id="message" class="message"></div>
      <div class="links">
        <a href="esqueceu_senha.html">Esqueceu a senha?</a>
        <a href="criar_conta.html">Criar uma conta</a>
      </div>
    </div>

    <script>
      function fakeLogin() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const messageDiv = document.getElementById("message");

        if (email === "" || password === "") {
          messageDiv.innerHTML =
            "<p style='color: red;'>Por favor, preencha todos os campos.</p>";
        } else {
          messageDiv.innerHTML =
            "<p style='color: green;'>Login bem-sucedido! Redirecionando...</p>";
          // Redireciona para a outra página após 2 segundos
          setTimeout(() => {
            window.location.href =
              "http://127.0.0.1:5500/Desafio-%20Projeto%20Web/Sele%C3%A7%C3%A3o%20de%20Usuarios/index.html"; // Substitua "pagina_de_destino.html" pelo caminho da sua outra página
          }, 2000);
        }
      }
    </script>
  </body>
</html>
