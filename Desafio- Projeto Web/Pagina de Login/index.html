<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Login Fake</title>
    <style>
      body {
        background-size: cover;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #fff;
      }
      .login-container {
        background-color: rgba(0, 0, 0, 0.75);
        padding: 60px 68px 40px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      }
      .login-container img {
        width: 250px;
        margin-bottom: 0px;
      }
      .login-container h2 {
        margin-bottom: 20px;
        font-size: 32px;
      }
      .login-container input[type="email"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: 1px solid #333;
        border-radius: 4px;
        background-color: #333;
        color: #fff;
      }
      .button-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .login-container button {
        padding: 15px;
        width: 100%; /* Ajusta a largura do botão. Pode ser em %, px, em, etc. */
        max-width: 300px;
        background-color: #198f54;
        border: none;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
      }
      .login-container button:hover {
        background-color: #f6121d;
      }
      .message {
        margin-top: 20px;
        font-size: 16px;
      }
      .login-container .links {
        margin-top: 20px;
      }
      .login-container .links a {
        color: #b3b3b3;
        text-decoration: none;
        margin: 0 10px;
        font-size: 14px;
      }
      .login-container .links a:hover {
        text-decoration: underline;
      }

      #backgroundVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop id="backgroundVideo">
      <source
        src="./Dragon Sun Halo Head Dance 4k60fps _ Demon Slayer Twixtor.mp4"
        type="video/mp4"
      />
      Seu navegador não suporta vídeo HTML5.
    </video>

    <div class="login-container">
      <img
        src="./Black Green Futuristic Technology Company Logo.png"
        alt="Logo"
      />
      <!-- Substitua "path/to/your-logo.png" pelo caminho do seu logo -->
      <h2>Entrar</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Senha" required />
      <div class="button-container">
        <button onclick="fakeLogin()">Entrar</button>
      </div>
      <div id="message" class="message"></div>
      <div class="links">
        <a href="esqueceu_senha.html">Esqueceu a senha?</a>
        <a href="criar_conta.html">Criar uma conta</a>
      </div>
    </div>

    <script>
      function fakeLogin() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const messageDiv = document.getElementById("message");

        if (email === "" || password === "") {
          messageDiv.innerHTML =
            "<p style='color: red;'>Por favor, preencha todos os campos.</p>";
        } else {
          messageDiv.innerHTML =
            "<p style='color: green;'>Login bem-sucedido! Redirecionando...</p>";
          // Redireciona para a outra página após 2 segundos
          setTimeout(() => {
            window.location.href = "pagina_de_destino.html"; // Substitua "pagina_de_destino.html" pelo caminho da sua outra página
          }, 2000);
        }
      }
    </script>
  </body>
</html>
